<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Joe Ben's Recipe Finder</title>
        <link rel="stylesheet" type="text/css" href="./styles.css" />
        <script defer type="text/javascript" src="./src/index.js"></script>
      </head>
<body>
    <header>
        <h1 class='header'>Joe Ben's Recipe Finder</h1>
    </header>


    <!-- preview -->
    <div id='preview'>
    <!-- image -->
    </div>

    <!-- Search Bar and random button -->
    <form class="buttons" id="searchForm">
        <input type="text" id="searchInput" placeholder="search recipes..." />

        <input class='buttons' type="submit" value="Search Recipes" />
    </form>

    <button class='buttons' id='random' type="button">Random Meal!</button>

    
<form id="createTaskForm" action="#" method="POST">
    <label for="areaSelect">Choose a Region:</label>
<select name="area" id="areaSelect">
    <option value="">--Please choose an option--</option>
    <option value="Chinese">Chinese</option>
    <option value="Croatian">Croatian</option>
    <option value="Egyptian">Egyptian</option>
    <option value="Indian">Indian</option>
    <option value="Jamaican">Jamaican</option>
    <option value="Japanese">Japanese</option>
    <option value="Kenyan">Kenyan</option>
    <option value="Malaysian">Malaysian</option>
    <option value="Moroccan">Moroccan</option>
    <option value="Tunisian">Tunisian</option>
    <option value="Vietnamese">Vietnamese</option>
</select>
<input type="submit" value="Create New Task" required>
</form>

    <button class='button'  id='reset'  type="button">Reset</button>

    <!-- Meal Name -->
    <h2 id=mealName>
    <!-- insert meal name -->
   </h2>

    <!-- Main Photo -->
    <div id=bigPicture>

    </div>

    <!-- ingrediant list -->
    <div id=ingredients>

    </div>

    <!-- instructions -->
    <div id=instructions>
    <!-- insert instructions -->
    </div>



</body>
</html>
